version: '3.8'

services:
  nanocoin:
    build: .
    container_name: nanocoin-game
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite:///data/nanocoin.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

